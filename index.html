<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hello {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>

<body>
    <main class="container mx-auto">
        <h1>Manik Ar Bank</h1>
        <section class="grid grid-cols-2">
            <div class="image-part">
                <img src="images/money.jpg" alt="">
            </div>
            <div>
                <div class="m-8">
                    <h3 class="text-center">Income</h3>
                    <div class="grid grid-cols-2 mx-auto">
                        <label for="">Income:</label>
                        <input id="tutal-balance" class="bg-zinc-400 mt-2 p-2 text-white rounded" type="text">
                    </div>
                    <h3 class="m-2 text-center">Expenses</h3>
                    <div class="grid grid-cols-2">
                        <label for="">Food:</label>
                        <input id="food-input" class="bg-zinc-400 mt-2 p-2 text-white rounded" type="text">
                    </div>
                    <div class="grid grid-cols-2">
                        <label for="">Rent:</label>
                        <input id="rent-input" class="bg-zinc-400 mt-2 p-2 text-white rounded" type="text">
                    </div>
                    <div class="grid grid-cols-2">
                        <label for="">Clothes:</label>
                        <input id="clothes-input" class="bg-zinc-400 mt-2 p-2 text-white rounded" type="text">
                    </div>
                    <button id="calculate-button"
                        class="ml-16 bg-sky-400 text-white  py-1 rounded m-4 px-8">Calculate</button>
                    <h4 class="text-center">Tutal Expenses: <span id="expenses-balance">00</span></h4>
                    <h4 class="text-center">Balance: <span id="extra-balance">00</span></h4>
                </div>
            </div>
        </section>
    </main>


    <script src="js/js.js"></script>
</body>

</html>
